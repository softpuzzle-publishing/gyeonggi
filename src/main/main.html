<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('@@webRoot/_include/_head.html')
</head>

<body id="main">

    <div id="wrap">

        <!-- header -->
        <div id="header-block">
            <header id="header">
                <div class="container">
                    <div class="row row-0 align-items-center justify-content-between height-60px">
                        <div class="col-auto">
                            <h1 class="logo">
                                <img src="../assets/images/img-logo.png" alt="경기 알림톡 이미지">
                            </h1>
                        </div>
                        <div class="col-auto">
                            <!-- 알람 있을경우 .new 추가 -->
                            <div class="main-alram">
                                <div class="position-relative">
                                    <img src="../assets/images/icon-main-alarm.svg" alt="메인 알람 아이콘">
                                    <span class="new"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- //header -->

        <!-- content -->
        <div id="container-block">
            <main id="content" role="main">

                <!-- 컨텐츠 시작 -->

                <div class="main">

                    <div class="container p-t-16">

                        <div class="row row-20">
                            <div class="col-12">
                                <a href="../card/card.html" class="card bg-primary text-white align-items-center justify-content-between">
                                    <div class="d-flex">
                                        <img src="../assets/images/img-main-card.svg" alt="도민카드 이미지">
                                        <div class="d-flex flex-column">
                                            <p class="noto-b-18">도민카드</p>
                                            <p class="noto-r-16 m-t-4">생활에 필요한<br>도민정보를 확인하세요.</p>
                                        </div>
                                    </div>
                                    <i class="icon-arrow-home-right-white"></i>
                                </a>
                            </div>
                            <div class="col-12 p-t-14">
                                <a href="" class="card bg-blue4 text-white align-items-center justify-content-between">
                                    <div class="d-flex">
                                        <img src="../assets/images/img-main-wallet.svg" alt="전자지갑 이미지">
                                        <div class="d-flex flex-column">
                                            <p class="noto-b-18">전자지갑</p>
                                            <p class="noto-r-16 m-t-4">필요한 행정서류를<br>내 손안에서 발급받으세요.</p>
                                        </div>
                                    </div>
                                    <i class="icon-arrow-home-right-white"></i>
                                </a>
                            </div>
                            <div class="col-12 p-t-14 p-b-10">
                                <a href="" class="card bg-blue1 text-primary align-items-center justify-content-between">
                                    <div class="d-flex">
                                        <img src="../assets/images/img-main-benefit.svg" alt="맞춤정보 이미지">
                                        <div class="d-flex flex-column">
                                            <p class="noto-b-18 text-primary">맞춤정보</p>
                                            <p class="noto-r-16 m-t-4">경기도의 다양한<br>혜택정보를 확인하세요.</p>
                                        </div>
                                    </div>
                                    <i class="icon-arrow-home-right"></i>
                                </a>
                            </div>
                        </div>

                        <div class="page-title p-t-20">
                            도민을 위한 맞춤 복지
                        </div>

                        <div class="thumb-welfare p-t-8">
                            <div>
                                <div class="welfare-containe">
                                    <div class="chart" data-chart="1">
                                        <div class="donut-chart"></div>
                                    </div>
                                </div>
                                <p>맞춤 완성도</p>
                            </div>
                            <div>
                                <div class="welfare-container">
                                    <p class="noto-b-16">5개</p>
                                </div>
                                <p>접수중</p>
                            </div>
                            <div>
                                <div class="welfare-container">
                                    <p class="noto-b-16">5개</p>
                                </div>
                                <p>전체 </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 컨텐츠 끝 -->

            </main>
        </div>
        <!-- //content -->


        <!-- floatMenu -->
        @@include('@@webRoot/_include/_floatMenu.html')
        <!-- //floatMenu -->
    </div>
    <script>
        $(document).ready(function(){

        });

        // 맞춤완성도 차트
        function chart(){
            var percent = "90";
            var percValue = percent + "%";
            var chartPercent = percent * 3.6 +"deg";
            $(".donut-chart").attr('data-after', percValue);
            $(".donut-chart").css({
                "background" :  "conic-gradient(#f97351 0deg, #f2cd5c " + chartPercent +", #ddd " + chartPercent + ")"
            });
            $('.donut-chart').addClass('active');
            $(".donut-chart")
            console.log(percValue);
            console.log(chartPercent);
        }
        chart()

    </script>
</body>
</html>
